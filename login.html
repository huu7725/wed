<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        .hidden {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-6 border rounded-lg shadow-lg">
        <!-- Sign In Form -->
        <div class="active" id="sign-in-form">
            <h1 class="text-2xl font-bold text-center mb-6">Sign in</h1>
            <form class="space-y-4" onsubmit="event.preventDefault(); redirectToBinhDinh();">
                <div>
                    <input class="w-full px-4 py-3 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="USERNAME" type="text" required/>
                </div>
                <div>
                    <input class="w-full px-4 py-3 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="PASSWORD" type="password" required/>
                </div>
                <div class="flex justify-between mt-4">
                    <a class="text-blue-500 cursor-pointer" onclick="showForgotPasswordForm()">Forgot Password?</a>
                    <a class="text-blue-500 cursor-pointer" onclick="showSignUpForm()">Sign Up</a>
                </div>
                <div class="flex justify-center mt-6">
                    <button type="submit" class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                        <i class="fas fa-arrow-right text-gray-700"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="hidden" id="sign-up-form">
            <h1 class="text-2xl font-bold text-center mb-6">Sign Up</h1>
            <form class="space-y-4">
                <div>
                    <input class="w-full px-4 py-3 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="USERNAME" type="text" required/>
                </div>
                <div>
                    <input class="w-full px-4 py-3 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="PASSWORD" type="password" required/>
                </div>
                <div>
                    <input class="w-full px-4 py-3 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="CONFIRM PASSWORD" type="password" required/>
                </div>
                <div>
                    <input class="w-full px-4 py-3 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="EMAIL" type="email" required/>
                </div>
                <div class="flex justify-center mt-6">
                    <button type="button" class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center" onclick="showSignInForm()">
                        <i class="fas fa-arrow-left text-gray-700"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div class="hidden" id="forgot-password-form">
            <h1 class="text-2xl font-bold text-center mb-6">Forgot Password</h1>
            <form class="space-y-4">
                <div>
                    <input class="w-full px-4 py-3 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="EMAIL" type="email" required/>
                </div>
                <div class="flex justify-center mt-6">
                    <button type="button" class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center" onclick="showSignInForm()">
                        <i class="fas fa-arrow-left text-gray-700"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function redirectToBinhDinh() {
            window.location.href = "binhdinh.html";
        }
        
        function showSignUpForm() {
            document.getElementById('sign-in-form').classList.add('hidden');
            document.getElementById('sign-up-form').classList.remove('hidden');
            document.getElementById('forgot-password-form').classList.add('hidden');
        }

        function showSignInForm() {
            document.getElementById('sign-in-form').classList.remove('hidden');
            document.getElementById('sign-up-form').classList.add('hidden');
            document.getElementById('forgot-password-form').classList.add('hidden');
        }

        function showForgotPasswordForm() {
            document.getElementById('sign-in-form').classList.add('hidden');
            document.getElementById('sign-up-form').classList.add('hidden');
            document.getElementById('forgot-password-form').classList.remove('hidden');
        }
    </script>
</body>
</html>
